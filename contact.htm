    <div class="container my-4">
        <h2>Contact Us Buddy</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b> Your Email address </b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"><b> Your Problem or Questions</b></label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>C </option>
                <option>C++ </option>
                <option>Java</option>
                <option>Python</option>
                <option>Web Development</option>
                <option>DS Algo</option>
                <option>Others</option>
              </select>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><b> Proffesion </b></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                        Student
                      </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                        Proffessor
                      </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                        Job Holder
                      </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                        Looking for Job
                      </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b> Problem Description </b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><b> If you want to add something about you </b></label>
                <textarea class="form-control" id="eexampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary"> Submit </button>
        </form>
